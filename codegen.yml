overwrite: true
schema: http://localhost:3000/graphql
documents: 'src/**/*.gql'
watch: true
generates:
  ./src/graphql/generated/schema.graphql:
    plugins:
      - add:
          content: "#\n# THIS FILE WAS AUTOMATICALLY GENERATED (DO NOT MODIFY)\n#\n"
      - schema-ast

  ./src/graphql/generated/schema.json:
    plugins:
      - introspection

