query currentUserQuery {
  me {
    ... on UserModel {
      id
      email
      username
      emailVerified
      organization {
        id
        name
      }
    }
    ... on MasterUserModel {
      id
      email
      username
      emailVerified
      masterAccessLevel {
        id
        name
        permissions
      }
    }
  }
}

query userByIdQuery($id: Int!) {
  user(id: $id) {
    id
    email
    username
    emailVerified
  }
}
