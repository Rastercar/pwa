query listActiveTrackers {
  activeTrackers {
    ...TrackerScalarFields
    lastPosition {
      lat
      lng
    }
    vehicle {
      id
      plate
      model
      brand
    }
  }
}

query listTrackers(
  $offset: Int
  $limit: Int
  $orderBy: String
  $descending: Boolean
  $search: String
  $installedOnVehicle: Boolean
) {
  trackers(
    offset: $offset
    limit: $limit
    orderBy: $orderBy
    descending: $descending
    search: $search
    installedOnVehicle: $installedOnVehicle
  ) {
    nodes {
      ...TrackerScalarFields
    }
    pageInfo {
      total
      hasMore
      hasPrevious
    }
  }
}

query listTrackersWithVehicles(
  $offset: Int
  $limit: Int
  $orderBy: String
  $descending: Boolean
  $search: String
  $installedOnVehicle: Boolean
) {
  trackers(
    offset: $offset
    limit: $limit
    orderBy: $orderBy
    descending: $descending
    search: $search
    installedOnVehicle: $installedOnVehicle
  ) {
    nodes {
      ...TrackerScalarFields
      vehicle {
        ...VehicleScalarFields
      }
      lastPosition {
        lat
        lng
      }
    }
    pageInfo {
      total
      hasMore
      hasPrevious
    }
  }
}
