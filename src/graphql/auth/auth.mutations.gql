mutation loginMutation($credentials: LoginInput!) {
  login(credentials: $credentials) {
    token {
      value
      type
    }
    user {
      ... on UserModel {
        ...FullUser
      }
      ... on MasterUserModel {
        ...FullMasterUser
      }
    }
  }
}

mutation loginByTokenMutation($token: String!) {
  loginWithToken(token: $token) {
    token {
      value
      type
    }
    user {
      ... on UserModel {
        id
        email
        username
        emailVerified
      }
    }
  }
}
