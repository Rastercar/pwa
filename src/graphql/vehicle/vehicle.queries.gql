query listVehicles(
  $offset: Int
  $limit: Int
  $orderBy: String
  $descending: Boolean
  $search: String
) {
  vehicles(
    offset: $offset
    limit: $limit
    orderBy: $orderBy
    descending: $descending
    search: $search
  ) {
    nodes {
      id
      plate
      photo
      model
      color
      renavam
      modelYear
      chassisNumber
      fabricationYear
      trackers {
        id
        model
      }
    }
    pageInfo {
      total
      hasMore
      hasPrevious
    }
  }
}

query fullVehicle($id: Int!) {
  vehicle(id: $id) {
    ...VehicleFields
    trackers {
      id
      model
      lastPosition {
        lat
        lng
      }
      simCards {
        id
        ssn
        apnUser
        apnAddress
        apnPassword
        phoneNumber
      }
    }
  }
}
